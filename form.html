<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
      <p style="font-size: xx-large; color: #1E90FF;" >Contact Me</p>

      <br>
      <form>
        <div class="mb-4">
        <label for="username">Email</label>
        <input type="text" class="form-control" placeholder="Enter Email">
        </div>
        <div class="mb-4">
          <div class="row">
            <div class="col-lg-6">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" autocomplete="off" placeholder="Enter Name">
            </div>
            <div class="col-lg-6">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" autocomplete="off" placeholder="Enter Name">
            </div>
          </div>
        </div>
        <div class="mb-4">
        <label for="alamat">Message</label>
        <textarea class="form-control"></textarea>
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">i agree to the terms and conditions</label>
        </div>
        <div class="mb-4">
          <button class="btn-primary">Send</button>
        </div>
    </form>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
